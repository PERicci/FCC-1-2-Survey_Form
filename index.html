<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vimto Lovers</title>
</head>
<body>
    <header id="banner">
        <svg id="wave" viewBox="0 0 24976.67 8537.21">
            <g id="Layer_x0020_1">
                <metadata id="banner_svg_path"/>
                <path fill="#72246C" d="M-0 0l24976.67 0 0 6685.49c0,0 -4586.11,1851.72 -8756.07,1851.72 -4169.96,0 -6272.26,-2046.1 -9941.15,-2046.1 -3668.89,0 -6279.45,2046.1 -6279.45,2046.1l0 -8537.21z"/>
            </g>
        </svg>
        <img id="lovevimto" src="images/vimto.png" alt="We Love Vimto!">
        <img id="mediafake" src="images/mediafake.png" alt="">
    </header>
    <main id="main">
        <h1 id="title">
            Survey for Vimto Lovers
        </h1>
        <p id="description">
            Say us why you love Vimto so much and what your preferences are
        </p>
        <div id="survey">
            <form id="survey-form" action="#">
                <div class="fgroup">
                    <label id="name-label" for="name">
                        Name
                    </label>
                    <input id="name" class="fcontrol" type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="fgroup">
                    <label  id="email-label" for="email">
                        E-mail
                    </label>
                    <input id="email" class="fcontrol" type="email" name="email" placeholder="Enter your e-mail" required>
                </div>
                <div id="age" class="fgroup">
                    <label id="age-label" for="dropdown">Age group</label>
                    <select id="dropdown" class="fcontrol" name="age-group" required>
                        <option disabled selected value="">Select your age group</option>
                        <option value="0-14">Age 0 to 14</option>
                        <option value="15-29">Age 15 to 29</option>
                        <option value="30-44">Age 30 to 44</option>
                        <option value="45-59">Age 45 to 59</option>
                        <option value="60-74">Age 60 to 74</option>
                        <option value="75-over">Age 75 and over</option>
                    </select>
                </div>
                <div id="vimtoweek" class="fgroup">
                    <label id="number-label" for="number">
                        Vimto per week
                    </label>
                    <input id="number" class="fcontrol" type="number" name="number" min="0" max="99" placeholder="Put how many pints you drink per week" required>
                </div> 
                <div class="fgroup">
                    <fieldset id="know">
                        <legend>When did you know Vimto?</legend>
                        <div id="know-options">
                            <label><input type="radio" name="know" value="childhood" required>Childhood</label>
                            <label><input type="radio" name="know" value="youth">Youth</label>
                            <label><input type="radio" name="know" value="adulthood">Adulthood</label>
                            <label><input type="radio" name="know" value="forgot">Forgot it</label>
                        </div>
                    </fieldset>
                </div>
                <div class="fgroup">
                    <fieldset id="vimtotypes">
                        <legend>Favou   rite ways to enjoy Vimto</legend>
                        <div id="types-options">
                            <label><input type="checkbox" name="vimtotypes" value="fizzy">Fizzy</label>
                            <label><input type="checkbox" name="vimtotypes" value="still">Still</label>
                            <label><input type="checkbox" name="vimtotypes" value="squash">Squash</label>
                            <label><input type="checkbox" name="vimtotypes" value="kids">For Kids</label>
                            <label><input type="checkbox" name="vimtotypes" value="other">Other</label>
                        </div>    
                    </fieldset>
                </div>
                <div class="fgroup">
                    <label  id="text-label" for="lovetext">
                        Why love Vimto?
                    </label>
                    <textarea id="lovetext" class="fcontrol" name="lovetext" placeholder="Listen to your heart and write why you love Vimto so much." required></textarea>
                </div>
                <div class="fgroup">
                    <button id="submit" type="submit"><span id="submit-text">Submit</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <footer id="identify">
        	<p>This page was created by <a href="https://github.com/PERicci" rel="external" target="_blank">Pedro Eugenio Ricciardi</a></p>
    </footer>
</body>
</html>
